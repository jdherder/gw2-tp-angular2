<!-- quantityEntryForm component template -->

<div class="quantityEntryForm">
    <div class="inputs">
        <input class="quantity"
               type="text"
               [(ngModel)]="quantity"
               (focus) = "selectAllContent($event)"
               (keypress)="checkNumericInput($event)"
               (ngModelChange)="calcCoinTotal()"
               maxLength="3" />
    </div>
    <div class="label">{{label}}</div>
</div>
